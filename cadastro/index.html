<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

    <section>

        <form>
            <h3>CADASTRE-SE</h3>
            <fieldset>
                <h4>Dados Pessoais</h4>

                <p>
                    <label for="nome_completo">Nome Completo</label><br>
                    <input type="text" name="nome_completo" id="nome_completo" required/>
                </p>

                <p>
                    <label for="cpf">CPF</label><br>
                    <input type="text" name="cpf" id="cpf" minlength="11" maxlength="14" required/>  
                </p>

                <p>
                    <label for="data_nascimento">Data de Nascimento</label><br>
                    <input type="date" name="data_nascimento" id="data_nascimento" required/>      
                </p>

                <p>
                    <label>Sexo</label><br>
                    <input type="radio" name="sexo" id="sexo_m" value="Masculino" required/> Masculino
                    <input type="radio" name="sexo" id="sexo_f" value="Feminino" required/> Feminino
                </p>

                <p>
                    <label for="telefone">Telefone</label><br>
                    <input type="tel" name="telefone" id="telefone"/>
                </p>

                <p>
                    <label for="estado_civil">Estado Civil</label><br>
                    <select name="estado_civil" id="estado_civil">
                        <option value="" disabled selected>Selecione o Estado Civil</option>
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="casado">Casado(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                    </select>
                </p>

                <hr>
                  <h4>Endereço</h4>
                <p>
                    <label for="logradouro">Logradouro</label><br>
                    <input type="text" name="logradouro" id="logradouro"/>
                </p>

                <p>
                    <label for="numero">Número</label><br>
                    <input type="text" name="numero" id="numero"/>
                </p>

                <p>
                    <label for="complemento">Complemento</label><br>
                    <input type="text" name="complemento" id="complemento"/>
                </p>

                <p>
                    <label for="estado">Estado</label><br>
                    <select name="estado" id="estado" required>
                        <option value="" disabled selected>Selecione o Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </p>

                <p>
                    <label for="cidade">Cidade</label><br>
                    <input type="text" name="cidade" id="cidade"/>
                </p>

                <hr>

                   <h4>Login</h4>
                <p>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" required/>
                </p>

                <p>
                    <label for="senha">Senha</label><br>
                    <input type="password" name="senha" id="senha" required/>
                </p>

                <button type="submit">Salvar</button>

            </fieldset>
        </form>
    </section>

    <!-- rodapé (footer) -->
    <footer>
        <span>&copy; Desenvolvido por @Nathianny, 2024</span>
    </footer>

</body>
</html>
